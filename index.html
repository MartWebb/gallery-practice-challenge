<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="profile-img">
            <img src="images/profilePhoto.png" alt="Rodney Cotton">
        </div>
        <div class="profile-information">
            <h2 class="profile-name">Rodney Cotton</h2>
            <p class="profile-location">Helsinki, Finland</p>
        </div>
        <div class="profile-stats">
            <div class="profile-stat-box">
                <p class="stat-number">100</p>
                <p class="stat-text">Posts</p>
            </div>
            <div class="profile-stat-box">
                <p class="stat-number">2,242</p>
                <p class="stat-text">Follower</p>
            </div>
            <div class="profile-stat-box">
                <p class="stat-number">1,432</p>
                <p class="stat-text">Following</p>
            </div>
        </div>
    </header>
    <main>
        <div class="gallery">
            <div class="gallery-item">
                <img src="images/photo1.png" alt="bed and side table">
            </div>
            <div class="gallery-item">
                <img src="images/photo2.png" alt="grey settee in a white living room">
            </div>
            <div class="gallery-item">
                <img src="images/photo3.png" alt="batroom">
            </div>
            <div class="gallery-item">
                <img src="images/photo4.png" alt="black lamp">
            </div>
            <div class="gallery-item">
                <img src="images/photo5.png" alt="stuff">
            </div>
            <div class="gallery-item">
                <img src="images/photo6.png" alt="green plant">
            </div>
        </div>
    </main>
    <footer>
        <a href="https://devchallenges.io/"><p>Martin Webb</p>@DevChallenges.io</a>
    </footer>
</body>
</html>
