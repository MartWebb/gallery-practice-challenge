<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <figure class="profile-img-container">
            <img class="profile-img" src="images/profilePhoto.png" alt="Rodney Cotton">
        </figure>
        <div class="profile-information">
            <h1 class="profile-name">Rodney Cotton</h1>
            <h6 class="profile-location">Helsinki, Finland</h6>
        </div>
        <div class="profile-stats">
            <div class="profile-stat-box">
                <p class="stat-number">100</p>
                <p class="stat-text">Posts</p>
            </div>
            <div class="profile-stat-box">
                <p class="stat-number">2,242</p>
                <p class="stat-text">Follower</p>
            </div>
            <div class="profile-stat-box">
                <p class="stat-number">1,432</p>
                <p class="stat-text">Following</p>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="gallery">
            <figure class="gallery-item gallery-item-1">
                <img class="gallery-img" src="images/photo1.png" alt="bed and side table">
            </figure>
            <figure class="gallery-item gallery-item-2">
                <img class="gallery-img" src="images/photo2.png" alt="grey settee in a white living room">
            </figure>
            <figure class="gallery-item gallery-item-3">
                <img class="gallery-img" src="images/photo3.png" alt="batroom">
            </figure>
            <figure class="gallery-item gallery-item-4">
                <img class="gallery-img" src="images/photo4.png" alt="black lamp">
            </figure>
            <figure class="gallery-item gallery-item-5">
                <img class="gallery-img" src="images/photo5.png" alt="stuff">
            </figure>
            <figure class="gallery-item gallery-item-6">
                <img class="gallery-img" src="images/photo6.png" alt="green plant">
            </figure>
        </div>
    </main>
    <footer>
        <a class="footer-link" href="https://devchallenges.io/"><p>Martin Webb @DevChallenges.io</p></a>
    </footer>
</body>
</html>
